    <div class="div-form">
      <form>
        <h1>FORMULARIO DE CONTACTO</h1>
        <br>
        <label>Nombre:</label>
        <input type="text" required placeholder="Juan" autofocus autocomplete="" maxlength="20">
        <br>
        <label>Apellidos:</label>
        <input type="text" required placeholder="Cuesta" maxlength="40" autocomplete="">
        <br>
        <label>Correo electrónico:</label>
        <input type="email" required placeholder="juancuesta@gmail.com" maxlength="60">
        <br>
        <label>Escribe aquí tu mensaje:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <input class="submit" type="submit">
      </form>
